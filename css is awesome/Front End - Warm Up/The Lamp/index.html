<!DOCTYPE html>
<html>

<head>
    <title>The Lamp</title>
    <style>
        .container {
            padding: 5rem 0;
            text-align: center;
        }

        #lamp {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            margin-bottom: 3rem;
            border: 5px solid #000;
            border-radius: 50%;
            background-color: #a3a3a3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="lamp"></div>
        <div>
            <button id="on-btn">Turn On</button>
            <button id="off-btn">Turn Off</button>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="click.js"></script> 
</body>

</html>
